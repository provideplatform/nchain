name: nchain-GOERLI-s
on:
  schedule:
    - cron: '0 * * * *'  # every hour on the hour     

jobs:
  push_to_branch:
    runs-on: ubuntu-latest
    timeout-minutes: 10    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.INTEGRATION_SLACK_WEBHOOK }}
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.1'
      - name: Checkout ident
        uses: actions/checkout@v2
        with:
          repository: provideapp/ident
          path: 'ident'
          ref: dev
          token: ${{ secrets.DEPLOY_GITHUB_PAT }}               
      - name: Checkout nchain
        uses: actions/checkout@v2
        with:
          ref: dev        
          path: 'nchain'                    
      - run: docker-compose -f ./ops/docker-compose.yml build --no-cache nchain
        working-directory: nchain
      - run: docker-compose -f ./ops/docker-compose.yml up -d
        working-directory: nchain
      - run: TAGS=goerli ./ops/run_local_tests_short.sh
        working-directory: nchain      
      - run: docker-compose -f ./ops/docker-compose.yml logs
        working-directory: nchain
      - name: slack channel update
        if: failure()  
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}