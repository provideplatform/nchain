name: NChain (dev)
on:
  push:
    branches:
      - dev

jobs:
  push_to_branch:
    runs-on: ubuntu-latest
    timeout-minutes: 20    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.INTEGRATION_SLACK_WEBHOOK }}
    steps:
      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.1'
      - name: Checkout ident
        uses: actions/checkout@v2
        with:
          repository: provideapp/ident
          path: 'ident'
          ref: dev
          token: ${{ secrets.DEPLOY_GITHUB_PAT }}               
      - name: Checkout nchain
        uses: actions/checkout@v2
        with:
          path: 'nchain'
      - run: docker build -t nchain/local --no-cache .
        working-directory: nchain
      - run: docker-compose -f ./ops/docker-compose.yml up -d
        working-directory: nchain
      - run: TAGS=ropsten ./ops/run_local_tests_short.sh
        working-directory: nchain      
      - name: log on failure
        if: failure()
        run: docker-compose -f ./ops/docker-compose.yml logs
        working-directory: nchain
      - name: Push Docker Image
        if: success()
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}
          repository: provide/nchain
          tags: dev
          path: 'nchain'
      - name: Send Slack Notification
        if: always()  
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}