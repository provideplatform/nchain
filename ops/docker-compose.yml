version: '3.5'

services:
  postgres:
    image: postgres
    container_name: postgres-local
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: postgres
    volumes:
      - provide-db:/var/lib/postgresql/data
    networks:
      - provide
    ports:
      - 5432:5432
    restart: always

  vault:
    image: provide/vault
    container_name: vault
    depends_on:
      - postgres
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=vault_dev
      - DATABASE_USER=vault
      - DATABASE_PASSWORD=vault
      - DATABASE_SUPERUSER=prvd
      - DATABASE_SUPERUSER_PASSWORD=prvdp455
