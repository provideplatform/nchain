      - IDENT_API_SCHEME=http
      - VAULT_API_HOST=vault:8080
      - VAULT_API_PATH=api/v1
      - VAULT_API_SCHEME=http
    healthcheck:
      test: ["CMD", "curl", "-f", "http://vault:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: vault
    networks:
      - provide
    ports:
      - 8082:8080
    restart: always

