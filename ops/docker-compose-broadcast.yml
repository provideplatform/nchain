    command: ["-cid", "provide", "--auth", "testtoken", "-SDV"]
    container_name: nats-streaming
    depends_on:
      - nats
    healthcheck:
      test: ["CMD", "/usr/local/bin/await_tcp.sh", "localhost:4224"]
      interval: 1m
      timeout: 1s
